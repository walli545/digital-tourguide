apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-k8s-test-deployment
  labels:
    app: gitlab-k8s-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab-k8s-test
  template:
    metadata:
      labels:
        app: gitlab-k8s-test
    spec:
      containers:
      - name: gitlab-k8s-test
        image: nginx
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: gitlab-k8s-test-service
spec:
  selector:
    app: gitlab-k8s-test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab-k8s-test-ingress
  annotations:
  cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: "public"
spec:
  tls:
  - hosts:
    - gitlab.k8s.test.sart.solutions
    secretName: gitlab-k8s-test-certificate-tls
  rules:
  - host: gitlab.k8s.test.sart.solutions
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitlab-k8s-test-service
            port:
              number: 80


---

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: simon.arndt@hm.edu
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: http-issuer-account-key
    solvers:
    - http01:
        ingress:
          class: nginx