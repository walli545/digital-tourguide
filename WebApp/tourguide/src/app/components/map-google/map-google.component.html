<div class="container">
  <div class="map">
    <agm-map
      [zoom]="14"
      [latitude]="lat"
      [longitude]="lng"
      (mapClick)="onChoseLocation($event)"
      [styles]="customStyle"
    >
      <agm-marker
        (mouseOver)="window.open()"
        (mouseOut)="window.close()"
        *ngFor="let poi of pois; index as i"
        [latitude]="poi.lat"
        [longitude]="poi.lng"
        ><agm-info-window #window>
          <h4>{{ i }}: {{ poi.name }}</h4>
          <h5>{{ poi.description }}</h5>
        </agm-info-window></agm-marker
      >
    </agm-map>
  </div>
  <div class="pois">
    <app-poi-item
      *ngFor="let poi of pois; index as i"
      [poi]="poi"
      [indexOfelement]="i"
    ></app-poi-item>
  </div>
</div>
