    <google-map [options]="options" (mapClick)="addMarker($event)">
      <map-marker
        #marker="mapMarker"
        *ngFor="let poi of pois; index as i"
        [position]="poi.google()"
        [title]="poi.description"
        [clickable]="true"
        (mapClick)="openInfoWindow(marker)"
        ><map-info-window>Info Window content</map-info-window></map-marker
      >
    </google-map>

  <div class="pois">
    <app-poi-item
      *ngFor="let poi of pois; index as i"
      [poi]="poi"
      [indexOfelement]="i"
    ></app-poi-item>
